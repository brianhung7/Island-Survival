<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='scripts/app.js' defer></script>
</head>

<body>
    <div class="container_welcome">
        <div>Welcome to Island Survival You crash landed on an island and your goal now is to wait it out for 

            10 years before making an attempt to escape!</div>
        <div>
            <img src='imgs/welcomeIsland.gif' alt='island crash landing'>
        </div>
        <div>
            Enter your name below
        </div>
        <div>

            <button id="start_game_button">
                Play!
            </button>
        </div>
    </div>
    <div class="container hidden">
        <div class="metrics_container">
            <span class="metric health">
                Health
            </span>
            <span class="metric hunger">
                Hunger Level
            </span>
            <span class="metric thirst">
                Thirst Level
            </span>
            <span class="metric month">
                Month
            </span>
            <span class="metric years">
                Years On island
            </span>
        </div>
        <div class="center_area">
            <span id="avatar">
                <img src='imgs/bart.png' alt='Bart Simpsons'>
            </span>
            <span id="current_event">

            </span>
            <span id="event_log">
                Most recent events appear at top.
            </span>
        </div>
        <div class="buttons_container">
            <div class="buttons_top">
                <button id="sleep_button" title="Increases Health, but will also increase Hunger and Thirst Levels">
                    Sleep
                </button>
                <button id="hunt_button" title="Lowers Hunger level to minimum but will take random damage">
                    Hunt
                </button>
                <button id="drink_button" title="Decreases Thirst Level">
                    Drink
                </button>
            </div>
            <div class="buttons_bottom">
                <button id="forage_button" title="Decreases Hunger Level">
                    Forage
                </button>
                <button id="medicine_button" title="Increases Health, Lowers Hunger, Increases Thirst">
                    Medicinal Herbs
                </button>
                <button id="escape_button" title="Attempt Escape">
                    Escape
                </button>
            </div>
        </div>
    </div>
</body>

</html>
