<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='scripts/app.js' defer></script>
</head>

<body>
    
    <div class="container">
        <div class="metrics_container">
            <span class="metric health">
                Health
            </span>
            <span class="metric hunger">
                Hunger Level
            </span>
            <span class="metric thirst">
                Thirst Level
            </span>
            <span class="metric years">
                Years On island
            </span>
        </div>
        <div class="center_area">
            <span id="avatar">
                <img src='imgs/bart.png'>
            </span>
            <span id="current_event">

            </span>
            <span id="event_log">
                Most recent events appear at top.
            </span>
        </div>
        <div class="buttons_container">
            <div class="buttons_top">
                <button id="sleep_button">
                    Sleep
                </button>
                <button id="hunt_button">
                    Hunt
                </button>
                <button id="drink_button">
                    Drink
                </button>
            </div>
            <div class="buttons_bottom">
                <button id="forage_button">
                    Forage
                </button>
                <button id="medicine_button">
                    Medicinal Herbs
                </button>
                <button id="escape_button">
                    Escape
                </button>
            </div>
        </div>
    </div>
</body>

</html>
